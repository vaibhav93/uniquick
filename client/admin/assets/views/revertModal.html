<div class="modal-header">
				<h3 class="modal-title">Revert Case {{thisCase.uid}}</h3>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						
							<label for="verificationdate" class="control-label col-md-2">Notes<span class="symbol required"></label>

							<div class="col-md-10">
								<p class="input-group">
									<textarea cols="50" ng-model="text" class="form-control" name="notes"></textarea>
								</div>
								

							</div>

					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" ng-click="ok()">OK</button>
					<button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
				</div>
