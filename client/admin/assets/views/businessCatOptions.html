<div class="row border-top padding-top-10" ng-show="$parent.businessCategory.type===2">
	<div class="col-md-6">
		<div class="form-group">
		<label class="col-sm-4 control-label symbol" for="businessCost">
				Cost
			</label>
			<div class="col-sm-8">
				<input type="text" placeholder="$$$$" id="businessCost" class="form-control" ng-model="business.cost" >
			</div>
		</div>
	</div>
</div>
<div class="row" ng-repeat="property in $parent.businessCategory.properties">
	<div class="col-md-12">
		<div class="form-group border-top">
			<label class="col-sm-2 control-label symbol margin-top-5" for="businessOptions">
				{{property.name}}
			</label>
			<div id="businessOptions" class="col-md-10">
				<div ng-repeat="type in property.values" class="checkbox col-md-2 clip-check check-primary checkbox-inline">
					<input type="checkbox" id="'{{type.name}}'" ng-model="type.value" ng-change="refreshScope(property)">
					<label for="'{{type.name}}'">
						{{type.name}}
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
